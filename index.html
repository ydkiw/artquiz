<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미술품 퀴즈 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 1000px;
      height: 80%;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    #api-key-screen, #game-screen, #countdown-overlay { display: none; }
    #api-key-screen {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #game-screen { flex: 1; }

    /* 공통 스타일 */
    .timer-bar { width: 100%; height: 10px; background-color: #eeeeee; }
    .timer-bar .fill { width: 100%; height: 100%; background-color: #4caf50; }
    .content { display: flex; flex: 1; }
    .left-section { flex: 2; display: flex; justify-content: center; align-items: center; background-color: #eeeeee; }
    .left-section img { max-width: 90%; max-height: 90%; border-radius: 8px; }
    .right-section { flex: 3; padding: 20px; }
    .question-box { background-color: #333; color: white; padding: 15px; border-radius: 8px; font-size: 18px; line-height: 1.6; }
    .choices { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
    
.choices button {
  padding: 15px;
  font-size: 16px;
  background-color: #444;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}
/* 정답 효과: 하얗게 빛나고 초록 드롭섀도우 */
@keyframes correctEffect {
  0% {
    background-color: white;
    color: #444;
    box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.7);
  }
  100% {
    background-color: #4caf50; /* 초록색 */
    color: white;
    box-shadow: 0 0 0 0 rgba(0, 255, 0, 0);
  }
}

/* 오답 효과: 빨간 테두리 및 흔들림 */
@keyframes wrongEffect {
  0% {
    box-shadow: 0 0 10px 5px rgba(255, 0, 0, 0.7);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
  }
}

@keyframes shake {
  0%, 100% {
    transform: translateX(0);
  }
  25% {
    transform: translateX(-5px);
  }
  75% {
    transform: translateX(5px);
  }
}

.choices button.correct {
  animation: correctEffect 2s ease-out forwards;
}

.choices button.wrong {
  animation: wrongEffect 0.6s ease-out, shake 0.4s ease;
}



    /* 카운트다운 오버레이 */
    #countdown-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-size: 5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div id="api-key-screen">
  <h1>미술관에 오신 것을 환영합니다</h1>
  <input type="text" id="api-key-input" placeholder="참가번호를 입력해주세요" style="padding: 10px; width: 80%; max-width: 400px;">
  <button id="api-key-submit" style="margin-top: 20px; padding: 10px 20px;">시작</button>
  <p><a href="https://outstanding-nitrogen-37e.notion.site/api-1238fee049fb80059437e6db855eb5f1">참가번호 확인하기</a></p>
</div>

<div id="countdown-overlay">3</div>

<div class="container" id="game-screen">
  <div class="timer-bar">
    <div class="fill" id="timer-fill"></div>
  </div>
  <div class="content">
    <div class="left-section">
      <img src="" alt="미술품 이미지" id="art-image">
    </div>
    <div class="right-section">
      <div class="question-box" id="question">퀴즈 내는 중. . .</div>
      <div class="choices">
        <button id="choice-0"></button>
        <button id="choice-1"></button>
        <button id="choice-2"></button>
      </div>
    </div>
  </div>
</div>

<script src="quiz.js" type="text/javascript">

</script>

</body>
</html>
