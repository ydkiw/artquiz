<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미술품 퀴즈 게임</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      background-image: url('background.webp'); /* 배경 이미지 경로 */
      background-size: cover; /* 화면 전체에 맞춤 */
      background-position: center; /* 이미지 중앙 정렬 */
      background-repeat: no-repeat; /* 이미지 반복 제거 */
    }

    .container {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 1000px;
      height: 80%;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    /* 수평 배치를 위한 컨테이너 스타일 */
    .horizontal-container {
      display: flex;
      flex-direction: row; /* 가로 정렬 */
      align-items: center; /* 세로 중앙 정렬 */
      justify-content: space-between; /* 요소 간격 균등 배치 */
      width: 100%;
      max-width: 1200px;
      margin: 0 auto; /* 화면 중앙 배치 */
      padding: 20px;
      gap: 20px; /* 요소 간격 */
    }

    /* 제목 스타일 */
    .title-box {
      flex: 1; /* 넓이 비율 */
      text-align: right; /* 텍스트를 오른쪽 정렬 */
    }

    /* 입력 필드 섹션 */
    .input-section {
      flex: 2; /* 넓이 비율 */
      display: flex;
      flex-direction: column; /* 세로 정렬 */
      align-items: flex-start; /* 왼쪽 정렬 */
      gap: 10px;
    }

    /* 시작 버튼 섹션 */
    .button-container {
      flex: 1; /* 넓이 비율 */
      display: flex;
      flex-direction: column;
      align-items: center; /* 버튼을 가운데 정렬 */
      gap: 15px;
    }

    /* 시작 버튼 */
    .start-button {
      width: 200px; /* 버튼 크기 */
      font-size: 1.2rem;
    }

    /* 링크 */
    .links {
      text-align: center;
    }

    #api-key-screen, #game-screen, #countdown-overlay { display: none; }
    #api-key-screen {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #game-screen { flex: 1; }

    /* 공통 스타일 */

    .content { 
      display: flex; 
      flex: 1; 
    }

    .left-section { 
      flex: 2; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      background-color: #eeeeee; 
    }

    .left-section img { 
      max-width: 90%; 
      max-height: 90%; 
      border-radius: 8px; 
    }

    .right-section { 
      flex: 3; 
      padding: 20px; 
    }

    .question-box { 
      background-color: #333; 
      color: white; 
      padding: 15px; 
      border-radius: 8px; 
      font-size: 18px; 
      line-height: 1.6; 
    }

    .choices { 
      display: flex; 
      flex-direction: column; 
      gap: 15px; 
      margin-top: 20px; 
    }

    .choices button {
      padding: 15px;
      font-size: 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
      }

    .choices button:hover {
        box-shadow: 0px 2px 4px rgba(27, 39, 63, 0.4);
        color: gray;
        transform: translateY(-1px);
      }


    @keyframes correctEffect {
      0% {
        background-color: white;
        color: #444;
        box-shadow: 0 0 15px 5px rgba(0, 255, 0, 0.7);
      }
      100% {
        background-color: #4caf50; /* 초록색 */
        color: white;
        box-shadow: 0 0 0 0 rgba(0, 255, 0, 0);
          }
        }

    @keyframes wrongEffect {
      0% {
        box-shadow: 0 0 10px 5px rgba(255, 0, 0, 0.7);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
      }
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      75% {
        transform: translateX(5px);
      }
    }

    .choices button.correct {
      animation: correctEffect 2s ease-out forwards;
    }

    .choices button.wrong {
      animation: wrongEffect 0.6s ease-out, shake 0.4s ease;
    }


    /* 카운트다운 오버레이 */
    #countdown-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-size: 5rem;
      font-weight: bold;
    }



    /* 전체 시작 화면 스타일 */
    .start-screen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f8ff; /* 부드러운 하늘색 배경 */
    }

    /* 제목 박스 */
    .title-box {
      text-align: center;
      margin-bottom: 20px;
    }

    .main-title {
      font-size: 3rem;
      font-weight: bold;
      line-height: 1.2;
      color: #333; /* 어두운 텍스트 */
    }

    .main-title span {
      color: #f76c6c; /* 강조 색상 */
    }

    /* 입력창 스타일 */
    .input-box {
      padding: 10px;
      font-size: 1.2rem;
      width: 80%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* 버튼 스타일 */
    .start-button {
      padding: 10px 20px;
      font-size: 1.5rem;
      background-color: #4caf50; /* 녹색 */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .start-button:hover {
      background-color: #45a049; /* 버튼 호버 효과 */
    }

    /* 링크 스타일 */
    .links {
      margin-top: 20px;
    }

    .links a {
      text-decoration: none;
      color: #007bff; /* 파란색 */
      font-size: 1rem;
    }

    .links a:hover {
      text-decoration: underline;
    }

    /* 퀴즈 완료 시 오버레이 스타일 */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8); /* 반투명 흰색 */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000; /* 다른 요소 위에 표시 */
    }

    /* 결과 화면 컨테이너 */
    .result-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      font-family: Arial, sans-serif;
      max-width: 600px;
      width: 90%;
    }

    /* 결과 텍스트 스타일 */
    .result-container h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .result-container p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 10px;
    }

    .result-container ul {
      list-style: none;
      padding: 0;
      text-align: left;
      margin: 10px auto;
      line-height: 1.8;
    }

    .result-container ul li {
      font-size: 1rem;
      color: #444;
    }

    /* 다시 시작하기 버튼 */
    .restart-button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .restart-button:hover {
      background-color: #45a049;
    }


  </style>
</head>
<body>

<div id="api-key-screen" class="start-screen">
  <div class="horizontal-container">
    <!-- 제목 -->
    <div class="title-box">
      <h1 class="main-title">AI<br><span>ART QUIZ</span></h1>
    </div>

    <!-- 이름과 참가번호 입력 -->
    <div class="input-section">
      <input type="text" id="user-name-input" placeholder="이름을 입력해주세요" class="input-box">
      <input type="text" id="api-key-input" placeholder="참가번호를 입력해주세요" class="input-box">
    </div>

    <!-- 시작 버튼 -->
    <div class="button-container">
      <button id="api-key-submit" class="start-button">START ▶</button>
      <div class="links">
        <a href="https://outstanding-nitrogen-37e.notion.site/api-1238fee049fb80059437e6db855eb5f1">참가번호 확인하기</a>
      </div>
    </div>
  </div>
</div>


<div id="countdown-overlay">3</div>

<div class="container" id="game-screen">

  <div class="content">
    <div class="left-section">
      <img src="" alt="미술품 이미지" id="art-image">
    </div>
    <div class="right-section">
      <div class="question-box" id="question">퀴즈 내는 중. . .</div>
      <div class="choices">
        <button id="choice-0"></button>
        <button id="choice-1"></button>
        <button id="choice-2"></button>
        <button id="choice-3"></button>
      </div>
    </div>
  </div>
</div>

<script src="quiz.js" type="text/javascript">

</script>

</body>
</html>
